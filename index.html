    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1; /* Light gray track for light theme */

    }
    ::-webkit-scrollbar-thumb:hover {

    .dark ::-webkit-scrollbar-thumb {
      background: #5f6368; /* Google dark theme thumb color */
    }
    .dark ::-webkit-scrollbar-thumb:hover {

    }
  </style>
